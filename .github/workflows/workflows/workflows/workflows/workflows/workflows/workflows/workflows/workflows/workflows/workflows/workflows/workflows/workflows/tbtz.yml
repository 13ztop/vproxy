  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # æ­¥éª¤ 1: éªŒè¯å¿…è¦çš„ Secrets
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.SYNC_TOKEN }}" ]; then
            echo "::error::SYNC_TOKENæœªè®¾ç½®"
            exit 1
          fi
          
          # è®¾ç½® Telegram å¯ç”¨æ ‡å¿—
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "TELEGRAM_ENABLED=true" >> $GITHUB_ENV
            echo "Telegramé€šçŸ¥å·²å¯ç”¨"
          else
            echo "TELEGRAM_ENABLED=false" >> $GITHUB_ENV
            echo "Telegramé€šçŸ¥æœªå¯ç”¨"
          fi
          
          echo "åŸºæœ¬SecretséªŒè¯é€šè¿‡"

      # æ­¥éª¤ 2: è·å–ç›®æ ‡ä»“åº“é»˜è®¤åˆ†æ”¯
      - name: Detect default branch
        id: branch_detector
        run: |
          DEFAULT_BRANCH=$(curl -s -H "Authorization: token ${{ secrets.SYNC_TOKEN }}" \
          "https://api.github.com/repos/13ztop/vproxy" | jq -r .default_branch)
          
          if [ -z "$DEFAULT_BRANCH" ] || [ "$DEFAULT_BRANCH" = "null" ]; then
            echo "::warning::æ— æ³•è·å–é»˜è®¤åˆ†æ”¯ï¼Œä½¿ç”¨å¤‡ç”¨åˆ†æ”¯'main'"
            DEFAULT_BRANCH="main"
          fi
          
          echo "Detected default branch: $DEFAULT_BRANCH"
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV

      # æ­¥éª¤ 3: æ£€å‡ºç›®æ ‡ä»“åº“ (13ztop/vproxy)
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          repository: 13ztop/vproxy
          path: target-repo
          ref: ${{ env.DEFAULT_BRANCH }}
          fetch-depth: 0

      # æ­¥éª¤ 4: å…‹éš†æºä»“åº“ (5vnetwork/vproxy)
      - name: Clone source repo
        run: |
          git clone --depth 1 https://github.com/5vnetwork/vproxy.git source-repo
          echo "æºä»“åº“ 5vnetwork/vproxy å…‹éš†å®Œæˆ"

      # æ­¥éª¤ 5: åˆ›å»ºå¤‡ä»½ç›®å½•
      - name: Create backup directory
        run: |
          mkdir -p /tmp/workflow-backup
          mkdir -p /tmp/repo-backup
          echo "å¤‡ä»½ç›®å½•å·²åˆ›å»º"

      # æ­¥éª¤ 6: å¤‡ä»½å·¥ä½œæµæ–‡ä»¶
      - name: Backup workflow files
        run: |
          if [ -d "$GITHUB_WORKSPACE/target-repo/.github/workflows" ]; then
            cp -r "$GITHUB_WORKSPACE/target-repo/.github/workflows" /tmp/workflow-backup/
            echo "å·¥ä½œæµæ–‡ä»¶å¤‡ä»½å®Œæˆ"
          else
            echo "æœªæ‰¾åˆ°å·¥ä½œæµæ–‡ä»¶ï¼Œå¯èƒ½æ˜¯é¦–æ¬¡è¿è¡Œ"
          fi

      # æ­¥éª¤ 7: è¯†åˆ«éœ€è¦ä¿ç•™çš„æ–‡ä»¶
      - name: Identify protected files
        id: find_protected
        run: |
          # VProxy éœ€è¦ä¿ç•™çš„æ ¸å¿ƒæ–‡ä»¶åˆ—è¡¨
          protected_files=(
            "README*.md"
            "LICENSE*"
            ".github/workflows"  # å·¥ä½œæµç›®å½•
            "config"             # é…ç½®ç›®å½•
            "*.properties"       # å±æ€§æ–‡ä»¶
            "custom.conf"        # è‡ªå®šä¹‰é…ç½®æ–‡ä»¶
            "local"              # æœ¬åœ°æ–‡ä»¶
            "certs"              # è¯ä¹¦ç›®å½•
            ".gitignore"         # Gitå¿½ç•¥æ–‡ä»¶
            "docker-compose.yml" # Dockeré…ç½®
          )
          
          # åˆ›å»ºä¿ç•™æ–‡ä»¶åˆ—è¡¨
          for pattern in "${protected_files[@]}"; do
            find target-repo -path "*/${pattern}" -print >> /tmp/repo-backup/protected-files.txt 2>/dev/null || true
          done
          
          # ç¡®ä¿ .github ç›®å½•è¢«ä¿æŠ¤
          echo "target-repo/.github" >> /tmp/repo-backup/protected-files.txt
          
          # ä¿å­˜æ–‡ä»¶æ•°é‡
          if [ -f /tmp/repo-backup/protected-files.txt ]; then
            protected_count=$(sort -u /tmp/repo-backup/protected-files.txt | wc -l)
            echo "protected_files_count=$protected_count" >> $GITHUB_OUTPUT
          else
            echo "protected_files_count=0" >> $GITHUB_OUTPUT
          fi
          echo "ä¿æŠ¤æ–‡ä»¶è¯†åˆ«å®Œæˆ: $protected_count ä¸ªæ–‡ä»¶"

      # æ­¥éª¤ 8: å¤‡ä»½éœ€è¦ä¿ç•™çš„æ–‡ä»¶
      - name: Backup protected content
        run: |
          mkdir -p /tmp/repo-backup/protected-files
          
          if [ -f /tmp/repo-backup/protected-files.txt ]; then
            while read file; do
              if [ -e "$file" ]; then
                relative_path=${file#target-repo/}
                parent_dir="/tmp/repo-backup/protected-files/$(dirname "$relative_path")"
                mkdir -p "$parent_dir"
                cp -r "$file" "/tmp/repo-backup/protected-files/$relative_path"
              fi
            done < <(sort -u /tmp/repo-backup/protected-files.txt)
            echo "ä¿æŠ¤æ–‡ä»¶å¤‡ä»½å®Œæˆ"
          else
            echo "æ— ä¿æŠ¤æ–‡ä»¶éœ€è¦å¤‡ä»½"
          fi

      # æ­¥éª¤ 9: è·å–æºä»“åº“ç‰ˆæœ¬ä¿¡æ¯
      - name: Get source repository version
        id: source_version
        run: |
          cd source-repo
          echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "full_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --format=%cd --date=format:'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # æ­¥éª¤ 10: è·å–ç›®æ ‡ä»“åº“ç‰ˆæœ¬ä¿¡æ¯
      - name: Get target repository commit
        id: target_version
        run: |
          cd target-repo
          echo "TARGET_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "TARGET_BRANCH=${{ env.DEFAULT_BRANCH }}" >> $GITHUB_ENV

      # æ­¥éª¤ 11: æ‰§è¡ŒåŒæ­¥æ“ä½œ
      - name: Sync repositories
        run: |
          rsync -av --delete \
            --exclude=.git \
            --exclude-from=/tmp/repo-backup/protected-files.txt \
            source-repo/ target-repo/
          
          echo "ä»“åº“å†…å®¹åŒæ­¥å®Œæˆ"

      # æ­¥éª¤ 12: æ¢å¤ä¿æŠ¤æ–‡ä»¶
      - name: Restore protected content
        run: |
          if [ -d /tmp/repo-backup/protected-files ]; then
            cd /tmp/repo-backup/protected-files
            find . -type f -o -type d | while read item; do
              clean_item=${item#./}
              target_path="$GITHUB_WORKSPACE/target-repo/$clean_item"
              
              if [ -d "$item" ]; then
                mkdir -p "$target_path"
              else
                mkdir -p "$(dirname "$target_path")"
                cp "$item" "$target_path"
              fi
            done
            echo "ä¿æŠ¤æ–‡ä»¶æ¢å¤å®Œæˆ"
          else
            echo "æ— ä¿æŠ¤æ–‡ä»¶éœ€è¦æ¢å¤"
          fi

      # æ­¥éª¤ 13: æ¢å¤å·¥ä½œæµæ–‡ä»¶
      - name: Restore workflow files
        run: |
          if [ -d "/tmp/workflow-backup/workflows" ]; then
            mkdir -p "$GITHUB_WORKSPACE/target-repo/.github/workflows"
            cp -r /tmp/workflow-backup/workflows/* "$GITHUB_WORKSPACE/target-repo/.github/workflows/"
            echo "å·¥ä½œæµæ–‡ä»¶å·²æ¢å¤"
          else
            echo "æ²¡æœ‰å·¥ä½œæµå¤‡ä»½å¯æ¢å¤"
          fi

      # æ­¥éª¤ 14: æäº¤å’Œæ¨é€å˜æ›´
      - name: Commit and push changes
        id: commit_push
        run: |
          cd target-repo
          git config user.name "GitHub Actions Sync"
          git config user.email "actions@github.com"
          git add -A
          
          if git diff-index --quiet HEAD --; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "changes_count=0" >> $GITHUB_OUTPUT
            echo "æ²¡æœ‰éœ€è¦æäº¤çš„å˜æ›´"
          else
            changes_count=$(git diff --name-only HEAD | wc -l)
            echo "changes_count=$changes_count" >> $GITHUB_OUTPUT
            
            commit_msg="è‡ªåŠ¨åŒæ­¥: æ¥è‡ª 5vnetwork/vproxy@${{ steps.source_version.outputs.commit_hash }}"
            commit_msg+="\n\næ›´æ–° $changes_count ä¸ªæ–‡ä»¶"
            if [ ${{ steps.find_protected.outputs.protected_files_count }} -gt 0 ]; then
              commit_msg+=", ä¿ç•™ ${{ steps.find_protected.outputs.protected_files_count }} ä¸ªä¿æŠ¤æ–‡ä»¶"
            fi
            
            git commit -m "$commit_msg"
            git push origin HEAD:${{ env.DEFAULT_BRANCH }}
            echo "commit_msg=$commit_msg" >> $GITHUB_OUTPUT
            echo "å˜æ›´å·²æˆåŠŸæ¨é€"
          fi

      # æ­¥éª¤ 15: æ¸…ç†ä¸´æ—¶æ–‡ä»¶
      - name: Cleanup
        run: |
          rm -rf source-repo
          rm -rf /tmp/repo-backup
          rm -rf /tmp/workflow-backup
          echo "ä¸´æ—¶æ–‡ä»¶æ¸…ç†å®Œæˆ"

      # æ­¥éª¤ 16: è®¾ç½®æ—¶åŒº
      - name: Set Shanghai time
        id: set_time
        run: |
          CURRENT_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M %Z')
          CURRENT_TIME_SHORT=$(TZ='Asia/Shanghai' date +'%H:%M %Z')
          echo "CURRENT_TIME=$CURRENT_TIME" >> $GITHUB_ENV
          echo "CURRENT_TIME_SHORT=$CURRENT_TIME_SHORT" >> $GITHUB_ENV
          echo "å·²è®¾ç½®ä¸Šæµ·æ—¶é—´: $CURRENT_TIME"

      # æ­¥éª¤ 17: Telegram é€šçŸ¥
      - name: Telegram Notification
        if: ${{ always() && env.TELEGRAM_ENABLED == 'true' }}
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          parse_mode: markdown
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'â€¼ï¸' }} *vproxy åŒæ­¥æŠ¥å‘Š | ${{ env.CURRENT_TIME_SHORT }}*
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            â€¢ **ç›®æ ‡ä»“åº“**: [13ztop/vproxy](https://github.com/13ztop/vproxy)
            â€¢ **æºä»“åº“**: [5vnetwork/vproxy@${{ steps.source_version.outputs.commit_hash }}](https://github.com/5vnetwork/vproxy/commit/${{ steps.source_version.outputs.full_hash }})
            â€¢ **ç›®æ ‡ç‰ˆæœ¬**: [13ztop/vproxy@${{ env.TARGET_COMMIT }}](https://github.com/13ztop/vproxy/commit/${{ env.TARGET_COMMIT }})
            â€¢ **çŠ¶æ€**: ${{ job.status == 'success' && 'æˆåŠŸ' || 'å¤±è´¥' }}
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            â€¢ **å˜æ›´æ–‡ä»¶**: ${{ steps.commit_push.outputs.changes_count || '0' }}
            â€¢ **ä¿ç•™æ–‡ä»¶**: ${{ steps.find_protected.outputs.protected_files_count || '0' }}
            â€¢ **è¿è¡Œæ—¶é—´**: ${{ env.CURRENT_TIME }}
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            ${{ job.status == 'success' && 'âœ… åŒæ­¥å·²å®Œæˆ' || 'ğŸš¨ åŒæ­¥è¿‡ç¨‹é‡åˆ°é”™è¯¯' }}
            [æŸ¥çœ‹å·¥ä½œæµè¿è¡Œ](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
